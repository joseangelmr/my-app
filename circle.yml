machine:
  timezone:
    America/Santiago
  node:
    version: 6
  python:
    version: 2.7.8

dependencies:
  pre:
    - pip install ansible
  override:
    - yarn
  cache_directories:
    - ~/.cache/yarn
    
test:
  pre:
    - yarn
  override:
    - yarn test

deployment:
  prod:
    branch: master
    commands:
      - ansible-playbook ansible/deploy.yml